<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        header {
            background-color: #0056b3; /* UN and Interpol blue */
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }
        .details {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .details h3 {
            margin-top: 0;
        }
        footer {
            background-color: #333;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Payment Details</h1>
</header>

<div class="container">
    <div class="details">
        <h3>Thank you for your payment!</h3>
        <p>Name on Card: John Doe</p>
        <p>Card Number: 1234 5678 9012 3456</p>
        <p>Expiry Date: 12/23</p>
        <p>CVV: 123</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 Secure Payment Portal. All rights reserved.</p>
</footer>

</body>
</html>
